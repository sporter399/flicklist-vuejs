<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" href="css/styles.css" />

  <title>FlickList</title>
</head>
<body>
  <div id="mount-target">
    <header id="big-header">
      <h1>FlickList</h1>
      <p>Keep a list of all the movies you've been meaning to watch.</p>
    </header>

    <section id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul>
          <li v-for="movie in watchlistItems" class="item-watchlist">
          <p>{{ movie.title }}</p>
        </li>
      </ul>
    </section>

    <section id="section-browse">
      <header>
        <h2>Browse Movies</h2>

        <form id="form-search">
          <input type="text" v-model="movieTitle">
          <input type="submit" value="Search By Title" @click.prevent="searchMovies(movieTitle)" >
        </form>

      </header>

      <ul>
        <li v-for="movie in browseItems">
          <hr />

          <h4>{{ movie.title }}</h4>
          
          <button @click="addToWatchlist(movie)" :disabled="watchlistItems.includes(movie)">
            Add to Watchlist
          </button>
          <p>{{ movie.overview }}</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="js/flicklist.js"></script>

</body>
</html>
